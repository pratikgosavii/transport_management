{% extends 'expense/base_main.html' %}


{% block title %}Submit{% endblock title %}

{% block breadcrumbs %}
{% endblock breadcrumbs %}

{% block content %}
<div class="row">
    <div class="col-lg-12">
        <div class="card">
            <div class="card-header">
                <strong class="card-title">Add Expense</strong>
            </div>
            <div class="card-body">
                <!-- Credit Card -->
                <div id="pay-invoice">
                    <div class="card-body">
                        <form id="expense_form" action="#" method="post" >
                            {% csrf_token %}

                           
                            <div class="form-group">
                                <label for="name" class="control-label mb-1">Name</label>
                                {{ form.name }}
                            </div>
                            <div class="form-group">
                                <label for="name" class="control-label mb-1">Address</label>
                                {{ form.address }}
                            </div>
                            <div class="form-group">
                                <label for="name" class="control-label mb-1">Mobile No</label>
                                {{ form.mobile_no }}
                            </div>

                        

                            <div>
                                <button id="payment-button" type="submit" class="btn btn-lg btn-info btn-block">
                                    <span id="payment-button-amount">Submit</span>
                                </button>
                            </div>
                        </form>
                    </div>
                </div>

            </div>
        </div> <!-- .card -->

    </div><!--/.col-->
</div>

    {% block js %}

        <script>

            $('.cal').keyup(function(){
                var textone;
                var texttwo;
            textone = parseFloat($('#bag_size').val());
            texttwo = parseFloat($('#total_bag').val());
            var result = textone * texttwo;
            $('#total_pck').val(result.toFixed(2));
        });

        // Prevent duplicate submissions
        $('#expense_form').on('submit', function(e) {
            var submitButton = $('#payment-button');
            if (submitButton.prop('disabled')) {
                e.preventDefault();
                return false;
            }
            submitButton.prop('disabled', true);
            $('#payment-button-amount').text('Submitting...');
        });
        </script>

    {% endblock js %}
{% endblock content %}
