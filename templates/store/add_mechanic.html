{% extends 'base/base.html' %}

{% block title %}Submit{% endblock title %}

{% block breadcrumbs %}
{% endblock breadcrumbs %}

{% block content %}

<div class="row">
    <div class="col-lg-12">
        <div class="card">
            <div class="card-header">
                <strong class="card-title">{% if is_update %}Update Mechanic{% else %}Add Mechanic{% endif %}</strong>
            </div>
            <div class="card-body">
                <div id="pay-invoice">
                    <div class="card-body">
                        <form action="#" method="post">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="mechanic_name" class="control-label mb-1">Name <span style="color: red;">*</span></label>
                                {{ form.name }}
                            </div>
                            <div class="form-group">
                                <label for="mechanic_mobile" class="control-label mb-1">Mobile (optional)</label>
                                {{ form.mobile_number }}
                            </div>
                            <div>
                                <button id="payment-button" type="submit" class="btn btn-lg btn-info btn-block">
                                    <span id="payment-button-amount">{% if is_update %}Update{% else %}Submit{% endif %}</span>
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
